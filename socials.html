<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="socials.css">
</head>
<body>
    <header class="header">
        <h1>Contacts</h1>
        <nav class="nav">
            <button class="home"><a href="index.html">Home</a></button>
        </nav>
    </header>

    <main class="content">
        <section class="social-buttons">
            <h2>Connect with Me</h2>
            <div class="social-button instagram">
                <a href="https://www.instagram.com/yourusername" target="_blank">
                    <i class='bx bxl-instagram' class="social-icon"></i>
                    Instagram
                </a>
            </div>
            <div class="social-button facebook">
                <a href="https://www.facebook.com/yourusername" target="_blank">
                    <i class='bx bxl-facebook' class="social-icon"></i>
                    Facebook
                </a>
            </div>
            <div class="social-button twitter">
                <a href="https://twitter.com/yourusername" target="_blank">
                    <i class='bx bxl-twitter' class="social-icon"></i>
                    Twitter
                </a>
            </div>
            <div class="social-button linkedin">
                <a href="https://www.linkedin.com/in/yourusername" target="_blank">
                    <i class='bx bxl-linkedin' class="social-icon" ></i>
                    LinkedIn
                </a>
            </div>
        </section>
    </main>
    

    <footer class="footer">
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>
</body>
</html>
